        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Agendar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Hospital Matta</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="home.html">Home</a>
          <a class="nav-link fw-bold py-1 px-0" href="equipo-medico.html">Equipo Medico</a>
          <a class="nav-link fw-bold py-1 px-0" href="contacto.html">Contacto</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="citas.html">Citas</a>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Reservar Cita
          </button>
        </nav>
      </div>
    </header>

    <main class="px-3 mt-5">
      <div class="row">
        <div class="col">
          <h1>Citas</h1>
          <p class="lead">
            <p>Listado de citas agendadas</p>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped" data-bs-theme="dark" id="listado-citas">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Rut</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row mt-5">
        <input type="text" class="form-control" id="nombre">

        <button type="button" class="btn btn-primary mt-2" id="agendar">Agendar</button>
      </div>

      <div class="row mt-5" id="pacientes-por-atender"></div>

      <div class="row mt-5">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="atender">Atender</button>
        </div>
      </div>
    </main>

    <footer class="text-white-50">
      <hr>
      <p>
        <a href="home.html#servicios" class="text-white">Servicios</a>
      </p>

      <p>
        <a href="equipo-medico.html" class="text-white">Equipo Medico</a>
